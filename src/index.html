<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<section class="container">
		<h2>Add your framework!</h2>
		<form action="">
			<label for="txtName">Framework name</label>
			<input type="text" id="txtName">
			<label for="txtVersion">Version</label>
			<input type="text" id="txtVersion">
			<input type="button" value="Add" id="addFr" class="btn-form">
			<input type="button" value="Edit" id="editFr" class="btn-form d-none">
			<input type="button" value="&times;" id="cancel" class="btn-form btn-cancel d-none">
		</form>
	</section>
	<section class="container" <div class="">
		<h3>Registered Frameworks</h3>
		<ul id="fList">
		</ul>
	</section>

</body>
